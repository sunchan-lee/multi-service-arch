# Spring Boot File Service 설정

# 서버 설정
server.port=8080
spring.application.name=file-service

# AWS S3 설정 (환경변수로 주입 가능)
aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:mytestawsbucket9292}
aws.s3.region=${AWS_S3_REGION:ap-southeast-2}

# 로깅 설정 (AWS SDK 디버그 로그 필요 시 DEBUG)
logging.level.com.example.fileservice=INFO
logging.level.software.amazon.awssdk=DEBUG

# 파일 업로드 설정 (multipart/form-data 한도)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS 설정 (개발 편의를 위해 전체 허용)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always